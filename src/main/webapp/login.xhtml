<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>

<h:body>
	<h:form>
		<h3>Informe os dados de acesso:</h3>
		<h:outputText value="Username:" />
		<h:inputText id="username" value="#{usuarioBean.usuario.user}"></h:inputText>
		<h:message for="username"></h:message>

		<br />
		<br />

		<h:outputText value="Password:" />
		<h:inputSecret id="password" value="#{usuarioBean.usuario.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>

		<br />
		<br />

		<h:commandButton action="#{usuarioBean.validateUsernamePassword}"
			value="Login" />
		<h:commandButton value="Limpar" action="#{usuarioBean.limpar}" />
	</h:form>
</h:body>
</html>
